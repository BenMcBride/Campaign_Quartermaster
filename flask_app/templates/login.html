<!DOCTYPE html>
  <html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Campaign Quartermaster</title>
</head>
<body>
  <div class="nav-bar">
    <a href="/dashboard"><img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Campaign Quartermaster logo"></a>
  </div>
  <div class="container">
    <h1>Login</h1>
    <form class="form" action="/user/login" method="POST">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <p class="text-danger">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <label for="email">Email:</label>
        <input class="form-control" type="text" name="email">
      <label for="password">Password:</label>
        <input class="form-control" type="password" name="password">
      <p class="log-question">Not registered? <a href="/signup">Sign up here!</a></p>
      <div class="form-button">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
