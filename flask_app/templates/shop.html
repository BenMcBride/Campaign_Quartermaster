<!DOCTYPE html>
  <html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Campaign Quartermaster</title>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-left">
      <a href="/dashboard"><img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Campaign Quartermaster logo"></a>
      <a class="log-links" href="/shop/campaigns">Shop</a>
      <!-- haven't implemented these 2 links yet - for now they will link to dashboard -->
      <a class="log-links" href="/dashboard">About Us</a>
      <a class="log-links" href="/dashboard">Support</a>
    </div>
    <div class="nav-right">
      <a class="log-links icons" href="/user/account"><i class="bi bi-person-circle"></i></a>
      <a class="log-links icons" href="/cart">{{num_cart}}<i class="bi bi-cart-fill"></i></a>
      <a class="log-links icons" href="/logout"><i class="bi bi-box-arrow-right"></i></a>
    </div>
  </div>
  <div class="container">
    <h1 id="product-category">{{category_name}}</h1>
    <div class="shop-top">
      <a id="campaigns-button" class="btn btn-secondary" href="/shop/campaigns">Campaigns</a>
      <a id="rulebooks-button" class="btn btn-secondary" href="/shop/rule books">Rule Books</a>
      <a id="dicesets-button" class="btn btn-secondary" href="/shop/dice sets">Dice Sets</a>
      <a id="miniatures-button" class="btn btn-secondary" href="/shop/miniatures">Miniatures</a>
      <a id="spellcards-button" class="btn btn-secondary" href="/shop/spell cards">Spell Cards</a>
    </div>
    <div class="content">
      {% for product in products %}
      <div class="product">
        <a href="/shop/product/{{product.id}}">
          <img class="product-img" src="{{ url_for('static', filename=product.img.decode()) }}" alt="Image of {{product.name}}">
          <h4>{{product.name}}</h4>
          <h6>${{product.price}}</h6>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
